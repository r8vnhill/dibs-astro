name = "dibs-astro"
main = "./dist/_worker.js/index.js"
compatibility_date = "2025-07-18"

compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

routes = [
  { pattern = "dibs.ravenhill.cl", custom_domain = true }
]

[assets]
