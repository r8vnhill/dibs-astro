stages:
    - install
    - test
    - build
    - deploy

variables:
    PNPM_CACHE_FOLDER: .pnpm-store
    NODE_VERSION: "20"
    PNPM_VERSION: "9"

cache:
    key: pnpm-${CI_COMMIT_REF_SLUG}
    paths:
        - ${PNPM_CACHE_FOLDER}

install:
    stage: install
    image: node:${NODE_VERSION}-alpine
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm install --frozen-lockfile
    artifacts:
        paths:
            - node_modules/
            - ${PNPM_CACHE_FOLDER}
        expire_in: 1 day

test:astro-check:
    stage: test
    image: node:${NODE_VERSION}-alpine
    needs:
        - job: install
          artifacts: true
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm astro check

test:unit:
    stage: test
    image: node:${NODE_VERSION}-alpine
    needs:
        - job: install
          artifacts: true
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm exec vitest run --config vitest.config.ts

test:astro-render:
    stage: test
    image: node:${NODE_VERSION}-alpine
    needs:
        - job: install
          artifacts: true
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm exec vitest run --config vitest.astro.config.ts

build:
    stage: build
    image: node:${NODE_VERSION}-alpine
    needs:
        - job: install
          artifacts: true
        - job: test:astro-check
        - job: test:unit
        - job: test:astro-render
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm build
    artifacts:
        paths:
            - dist/
        expire_in: 1 week

deploy:
    stage: deploy
    image: node:${NODE_VERSION}-alpine
    needs:
        - job: install
          artifacts: true
        - job: test:astro-check
        - job: test:unit
        - job: test:astro-render
        - job: build
          artifacts: true
    rules:
        - if: '$CI_COMMIT_BRANCH == "main"'
          when: on_success
        - if: '$CI_COMMIT_TAG'
          when: manual
        - when: never
    script:
        - corepack enable
        - corepack prepare pnpm@${PNPM_VERSION} --activate
        - pnpm exec wrangler deploy
    environment:
        name: production
